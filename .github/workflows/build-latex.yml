name: "Build PDF"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/steve-li-1998/texlive-image:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build PDF
        run: latexmk -pdf -file-line-error -interaction=nonstopmode -synctex=1 -output-format=pdf -output-directory=./output -shell-escape -f ./src/main.tex
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: main.pdf
          path: ./output/main.pdf
